{% extends 'stable/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section" align = 'center'>
    <p align = 'center'>{{ pm.subject }}</p>
    <p align = 'center'>{{ pm.message }}</p>
  </div>

  <div class="form-group" align = 'center'>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-success" type="submit">Delete message.</button>
    </form>
  </div>
{% endblock content %}
